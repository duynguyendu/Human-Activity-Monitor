# Configuration for track box


track_box:
  # Default configuration
  default:
    # Text setting
    text:
      # Text position
      position: [ 10, 50 ]
      # Text font scaling
      font_scale: 2
      # Text thickness
      thickness: 3

    # Box setting
    box:
      # Box thickness
      thickness: 2

  # Save output
  save: true

  # Box areas to track
  boxes:
    # Box name
    - name: lower table
      # Top left point
      top_left: [ 0, 300 ]
      # Bottom right point
      bottom_right: [ 230, 900 ]
      # Box and text color (null for random)
      color: [ 0, 0, 255 ]
      # Increasing the value makes the output more stable but the response is slower
      smoothness: 3

    - name: top table
      top_left: [ 250, 450 ]
      bottom_right: [ 700, 1080 ]
      color: [ 225, 0, 0 ]
      smoothness: 3
